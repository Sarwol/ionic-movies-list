<ion-header>
  <ion-toolbar>
      <ion-title>Movies List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar 
  placeholder="Search movie" 
  (ionChange)="onSearch($event)">
  </ion-searchbar>
  <ion-list>
      <ion-item button *ngFor = "let movie of moviesList" [routerLink] = "['/', 'movie-details', movie.imdbID]"> 
        <ion-label text-wrap>
          <h3>
            {{ movie.Title }}
          </h3>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
